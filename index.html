<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SPC IT CLUB OFFICIAL CONVERTER</title>
  <style>
    /* SPC IT CLUB colors: Main #932c42, text & outlines white */
    :root{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    body{margin:0;padding:24px;background:#932c42;color:#FFFFFF}
    .card{background:linear-gradient(180deg,#932c42 0%,#7a2435 100%);border-radius:12px;padding:20px;max-width:900px;margin:24px auto;box-shadow:0 8px 30px rgba(0,0,0,.6)}
    h1{margin:0 0 10px;font-size:20px;color:#FFFFFF}
    label{display:block;margin-top:12px;font-size:13px;color:#FFFFFF}
    input[type=text],select{width:100%;padding:10px;border-radius:8px;border:1px solid #FFFFFF;background:#7a2435;color:#FFFFFF}
    button{margin-top:12px;padding:10px 12px;border-radius:8px;border:1px solid #FFFFFF;background:#932c42;color:#FFFFFF;cursor:pointer;font-weight:bold}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .small{font-size:12px;color:#FFFFFF}
    .output{margin-top:14px;padding:12px;border-radius:8px;background:#7a2435;border:1px solid #FFFFFF}
    progress{width:100%;height:16px}
    pre{white-space:pre-wrap;font-size:13px;color:#FFFFFF}
    .muted{color:#CCCCCC;font-size:13px}
    footer{margin-top:18px;font-size:13px;color:#FFFFFF;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>SPC IT CLUB OFFICIAL CONVERTER</h1>

    <!-- Converter Type Dropdown -->
    <label for="convType">Converter Type</label>
    <select id="convType" style="width:100%;padding:10px;border-radius:8px;border:1px solid #FFFFFF;background:#932c42;color:#FFFFFF;margin-bottom:12px;">
      <option value="yt">YouTube → Audio/Video</option>
      <option value="file">File → Other Format</option>
    </select>

    <!-- YouTube Conversion Section -->
    <div id="ytSection">
      <label for="yturl">YouTube URL (convert to audio/video)</label>
      <input id="yturl" type="text" placeholder="https://www.youtube.com/watch?v=..." />
      <div class="row">
        <div class="col">
          <label for="format">Output format</label>
          <select id="format">
            <option value="mp3">MP3 (audio)</option>
            <option value="mp4">MP4 (video)</option>
            <option value="m4a">M4A (audio)</option>
            <option value="wav">WAV (audio)</option>
          </select>
        </div>
        <div class="col">
          <label for="quality">Quality / bitrate</label>
          <select id="quality">
            <option value="192k">192 kbps</option>
            <option value="256k">256 kbps</option>
            <option value="320k" selected>320 kbps</option>
          </select>
        </div>
      </div>
      <button id="convertBtn">Start conversion</button>
    </div>

    <!-- File Upload Conversion Section -->
    <div id="fileSection" style="margin-top:20px; display:none;">
      <label for="file">Upload an existing file</label>
      <input id="file" type="file" accept="audio/*,video/*" />
      <label for="fileTarget">Convert uploaded file to</label>
      <select id="fileTarget">
        <option value="mp4">MP4</option>
        <option value="mp3">MP3</option>
        <option value="m4a">M4A</option>
        <option value="wav">WAV</option>
      </select>
      <button id="uploadConvertBtn">Upload & convert</button>
    </div>

    <!-- Output Section -->
    <div class="output" id="out">
      <div id="log"><em class="muted">No activity yet.</em></div>
      <div id="progressWrapper" style="display:none;margin-top:10px">
        <progress id="progress" value="0" max="100"></progress>
        <div class="small" id="progressText"></div>
      </div>
    </div>

    <footer>SPC IT CLUB OFFICIAL CONVERTER</footer>

    <script>
      const convType = document.getElementById('convType');
      const ytSectionEl = document.getElementById('ytSection');
      const fileSectionEl = document.getElementById('fileSection');

      convType.addEventListener('change', ()=>{
        if(convType.value === 'yt'){
          ytSectionEl.style.display = 'block';
          fileSectionEl.style.display = 'none';
        } else {
          ytSectionEl.style.display = 'none';
          fileSectionEl.style.display = 'block';
        }
      });

      // Initialize based on default selection
      if(convType.value === 'yt'){
        ytSectionEl.style.display = 'block';
        fileSectionEl.style.display = 'none';
      } else {
        ytSectionEl.style.display = 'none';
        fileSectionEl.style.display = 'block';
      }
    </script>
  </div>
</body>
</html>
